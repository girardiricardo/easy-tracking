<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login - Easy Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./styles/global.css" />
    <link rel="stylesheet" type="text/css" href="./styles/login.css" />
  </head>

  <body>
    <main class="main-login">
      <img
        alt="Easy Tracking Logotipo"
        src="assets/easy.tracking.svg"
      />

      <div class="box">
        <p class="welcome-text">
          Bem vindo, informe suas credenciais para acessar a plataforma.
        </p>

        <input
          class="text-field"
          style="margin-top: 1.5rem"
          type="email"
          placeholder="E-mail"
          required
        />
        <input
          class="text-field"
          style="margin-top: 1.5rem"
          type="password"
          placeholder="Senha"
          required
        />

        <button
          class="button primary-background primary-border"
          style="margin-top: 1.5rem"
          onclick="location.href = 'app.html'"
        >
          ENTRAR
        </button>

        <span class="link-text" style="margin-top: 1.5rem"
          ><a href="#">Esqueci meus dados de acesso</a></span
        >

        <span class="link-text" style="margin-top: 1.5rem"
          >NÃ£o possui uma conta? <a href="register.html">Cadastre-se</a></span
        >
      </div>
    </main>
  </body>
</html>
